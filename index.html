<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--常用start-->
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
    <!--淘宝触屏版未添加-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="description" content="不超过150个字符"/>
    <meta name="keywords" content=""/>
    <!--忽略页面中的数字识别为电话,邮箱-->
    <meta name="format-detection" content="telphone=no,email=no,address=no"/>
    <!--title上的图标-->
    <!-- <link rel="shortcut icon" href="http://i1.hdfimg.com/touch/images/icon_touch_new.png" /> -->
    <!--常用end-->


    <!--优先使用IE最新版和chrome-->
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />

    <!--网页作者-->
    <meta name="author" content="" />
    <!--搜索引擎抓取-->
    <meta name="robots" content="index,follow" />

    <!--添加到IOS主屏后的标题-->
    <meta name="apple-mobile-web-app-title" content="标题名称" />
    <!--WebApp全屏模式 隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--禁止百度转码显示。-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--制定iphone中safari顶端的状态条的样式（default:白色，black:黑色，black-translucent：半透明）-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!--启用360浏览器的极速模式(webkit)-->
    <meta name="renderer" content="webkit"/>
    <!--避免IE使用兼容模式-->
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <!--针对手持设备优化,主要是针对一些老的不识别viewport的浏览器,比如黑莓-->
    <meta name="HandheldFriendly" content="true">
    <!--微软的老式浏览器-->
    <meta name="MobileOptimized" content="320">
    <!--UC强制竖屏-->
    <meta name="screen-orientation" content="portrait"/>
    <!--QQ强制竖屏-->
    <meta name="x5-orientation" content="portrait"/>
    <!--UC强制全屏-->
    <meta name="full-screen" content="yes"/>
    <!--QQ强制全屏-->
    <meta name="full-screen" content="yes"/>
    <!--UC应用模式-->
    <meta name="browsermode" content="application"/>
    <!--QQ应用模式-->
    <meta name="x5-page-mode" content="app"/>
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no"/>





    <title>gh-pages</title>
</head>
<body>
index.html
</body>
</html>
